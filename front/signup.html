<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
	</head>
	<body>
        <form>
            <label for="email">Email</label>
            <input
                type="email"

                name="email"

            />

            <label for="pseudo">Pseudo</label>
            <input
            type="text"

            name="pseudo"

            />

            <label for="password">Password</label>
            <input
            type="password"

            name="password"
            />

            <button
                type="button"

                onclick="signUp()"
            >
                Sign Up
            </button>


        </form>
	</body>
    <script src="Signup.js"></script>
</html>
